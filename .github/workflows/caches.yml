name: Cache invalidation

on:
  workflow_dispatch:
    inputs:
      reason:
        description: The reason for dispatching it manually.
        type: string
        default: manual healthcheck
        required: true

  schedule:
    - cron: 0 6 * * 0 # at 06:00 on Sunday, UTC

jobs:
  delete:
    name: Deleting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with: { fetch-depth: 0 }

      - name: Install a GitHub CLI cache extension
        run: gh extension install actions/gh-actions-cache
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Cleanup caches
        run: |
          echo Deleting caches...
          for key in $(gh actions-cache list -L 100 -R '${{ github.repository }}' | cut -f 1); do
            gh actions-cache delete "${key}" -R '${{ github.repository }}' --confirm || true
          done
          echo Done
        env:
          GITHUB_TOKEN: ${{ github.token }}

  notify:
    name: Notifying
    needs: [ delete ]
    runs-on: ubuntu-latest
    if: failure() || success()

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with: { fetch-depth: 0 }

      - name: Send notification
        uses: ./.github/actions/notify
        continue-on-error: true
        with:
          emoji: ðŸ§¹
          channel: ${{ secrets.SLACK_WEBHOOK }}
          success: ${{ ! contains(needs.*.result, 'failure') }}
