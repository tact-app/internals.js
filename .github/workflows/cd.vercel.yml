name: Continuous delivery (Vercel)

on:
  workflow_dispatch:
    inputs:
      reason:
        type: string
        default: manual healthcheck
        required: true

  push:
    branches: [ main ]
    paths:
      - '.github/workflows/cd.vercel.yml'
      - '.vercelignore'
      - '.babelrc'
      - '.eslintrc.json'
      - '.npmrc'
      - '.prettierrc'
      - 'package*.json'
      - '**.jsx?'
      - '**.tsx?'
    tags: [ '!*' ]

jobs:
  deploy:
    name: Deploying
    runs-on: ubuntu-latest
    if: github.actor != 'kamilsk'

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with: { fetch-depth: 0 }
      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with: { node-version: 16, cache: npm }

      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull for a specific environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build the project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy the project
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  notify:
    name: Notifying
    needs: [ deploy ]
    runs-on: ubuntu-latest
    if: failure() || success()

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with: { fetch-depth: 0 }
      - name: Define notification message
        id: message
        uses: ./.github/actions/notify

      - name: Send Slack notification
        uses: rtCamp/action-slack-notify@v2
        continue-on-error: true
        env:
          SLACK_COLOR: ${{ contains(needs.*.result, 'failure') && 'failure' || 'success' }}
          SLACK_FOOTER: made with ‚ù§Ô∏è for everyone by OctoLab
          SLACK_ICON: https://github.com/github.png?size=64
          SLACK_MESSAGE: ${{ steps.message.outputs.txt }}
          SLACK_TITLE: 'üöÄ ${{ github.repository }}: ${{ github.workflow }}'
          SLACK_USERNAME: GitHub Actions
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
